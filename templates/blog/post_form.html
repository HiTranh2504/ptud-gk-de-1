{% extends 'base.html' %}

{% block content %}

<style>
    .post-form-wrapper {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 70vh;
        padding: 20px;
    }
    .post-form-container {
        background: white;
        padding: 25px;
        border-radius: 10px;
        box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        width: 100%;
        max-width: 500px;
    }
    .post-form-container h2 {
        margin-bottom: 15px;
        color: #333;
        text-align: center;
    }
    .post-form-container label {
        font-weight: bold;
        display: block;
        margin-top: 10px;
    }
    .post-form-container input[type="text"],
    .post-form-container textarea {
        width: 100%;
        padding: 10px;
        margin-top: 5px;
        border: 1px solid #ccc;
        border-radius: 5px;
    }
    .post-form-container button {
        background: #007bff;
        color: white;
        padding: 10px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        width: 100%;
        margin-top: 15px;
    }
    .post-form-container button:hover {
        background: #0056b3;
    }
    .post-form-container a {
        display: block;
        margin-top: 15px;
        text-align: center;
        color: #007bff;
        text-decoration: none;
    }
    .post-form-container a:hover {
        text-decoration: underline;
    }
</style>

<div class="post-form-wrapper">
    <div class="post-form-container">
        <h2>{% if id %}Edit{% else %}Create{% endif %} Post</h2>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">{% if id %}Update{% else %}Create{% endif %}</button>
        </form>
        <a href="{% url 'posts' %}">Back</a>
    </div>
</div>

{% endblock %}
