{% extends 'base.html' %}

{% block content %}

<style>
    .user-list-container {
        text-align: center;
        padding: 20px;
    }
    table {
        width: 80%;
        margin: 20px auto;
        border-collapse: collapse;
        background: white;
        box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        border-radius: 10px;
        overflow: hidden;
    }
    th, td {
        padding: 10px;
        border: 1px solid #ddd;
        text-align: left;
    }
    th {
        background: #007bff;
        color: white;
    }
    tr:nth-child(even) {
        background: #f9f9f9;
    }
    tr:hover {
        background: #f1f1f1;
    }
    a {
        text-decoration: none;
        color: #dc3545;
        font-weight: bold;
    }
    a:hover {
        text-decoration: underline;
    }
</style>

<div class="user-list-container">
    <h2>List User</h2>
    <table>
        <tr>
            <th>ID</th>
            <th>Username</th>
            <th>Email</th>
            <th>Action</th>
        </tr>
        {% for user in users %}
        <tr>
            <td>{{ user.id }}</td>
            <td>{{ user.username }}</td>
            <td>{{ user.email }}</td>
            <td><a href="{% url 'user_delete' user.id %}">Delete</a></td>
        </tr>
        {% endfor %}
    </table>
</div>

{% endblock content %}
